    <main class="mainContacto">
        <h3 class="titulo">Consultas</h4>
        <section class="form">
            <form  onsubmit="return validateForm()" >    
                 <div>
                    <label for="nombre" class="texto">Nombre:</label>
                    <input class="casillas" type="text"  id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="celular" class="texto" >Celular:</label>
                    <input class="casillas" type="celular" id="celular" name="celular" required>
                </div>
                <div>    
                    <label for="email" class="texto">Email:</label>
                    <input class="casillas"  type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensaje" class="texto" >Mensaje:</label>
                    <textarea class="casillas" id="mensaje" name="mensaje" rows="4" cols="30" required></textarea>
                </div>
                
                <input class="button" type="submit" value="Enviar">
            </form>
        </section>
        <div class="datos">
            <h3 class="subtitulo">Datos</h3>
